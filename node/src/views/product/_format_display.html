<form action="/product" method="GET">
    <% products.forEach(product => { %>
        <div>
            <label> <%= product.name %> </label>
            <div>
                <label> <%= product.description %> </label>
            </div>
            <label> <%= product.price %> </label>
            <a href="/product/<%= product.id %>">visualizar</a>
        </div>
        <% }) %>
</form>
